<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <section class="header">
        <h2>Etch-A-Sketch</h2>
        <button class="resize">Resize</button>
        <input id="gridSize" type="text" placeholder="1-100">
    </section>
    <section class="buttons">
        <button id="black" class="hidden">Black</button>
        <button id="color" class="hidden">Color</button>
        <button id="eraser" class="hidden">Eraser</button>
        <button id="clear">Clear</button>
    </section>
    <div class="container"></div>
    
</body>
</html>
