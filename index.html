<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">   
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h2 class="title">Etch-A-Sketch</h2>
    <section class="box">
        <section class="left">
            <section class="buttons">  
                <input id="gridSize" type="text" placeholder="1-100"> <br>  
                <button id="resize">Resize</button>  
                <button id="black" class="hidden">Black</button>
                <button id="color" class="hidden">Color</button>
                <button id="eraser" class="hidden">Eraser</button>
                <button id="clear">Clear</button>
                <button id="line">Toggle Grid</button>
            </section>   
            <h3>Click in the grid to toggle pen</h3>
            <h3 id="penStatus">Pen: ON</h3>
        </section>
        <section class="right">
            <div class="container"></div>
        </section>
    </section> 
</body>
</html>
